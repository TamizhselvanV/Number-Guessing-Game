<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1522199710521-72d69614c702?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      width: 350px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin-top: 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
      min-height: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üéØ Number Guessing Game</h1>
    <p>Guess a number between 1 and 100</p>
    <input type="number" id="guessInput" placeholder="Enter your guess">
    <button onclick="checkGuess()">Check</button>
    <button onclick="resetGame()">Restart</button>
    <div id="message"></div>
  </div>

  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = parseInt(document.getElementById('guessInput').value);
      const message = document.getElementById('message');
      attempts++;

      if (isNaN(guess) || guess < 1 || guess > 100) {
        message.textContent = "‚ö†Ô∏è Please enter a number between 1 and 100.";
        return;
      }

      if (guess < secretNumber) {
        message.textContent = "üîº Too low! Try again.";
      } else if (guess > secretNumber) {
        message.textContent = "üîΩ Too high! Try again.";
      } else {
        message.textContent = `üéâ Correct! You guessed it in ${attempts} attempts.`;
      }
    }

    function resetGame() {
      secretNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById('guessInput').value = '';
      document.getElementById('message').textContent = '';
    }
  </script>

</body>
</html>
